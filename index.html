<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
   
</head>
<body>

  <section class="container">
    <article class="card">
      <div class="img_principal">
        <img src="images/image-equilibrium.jpg" class="img_principal-img"alt="imagen_principal">
        <div class="img_overlay">
          <div class="viewer">
            <img src="images/icon-view.svg" alt="view_overlay">
          </div>
        </div>
      </div>
      <div class="main_text">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="aditiontal_data">
        <div class="data_box1">
          <img src="images/icon-ethereum.svg" alt="ethereum_logo" id="etherium">
          <p>0.041 ETH</p>
        </div>
        <div class="data_box">
          <img src="images/icon-clock.svg" alt="reloj" id="reloj">
          <p>3 days left</p>
        </div>
      </div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/EdBrem">Eduardo Bremen</a>.
    </p>
  </section>



</body>
</html>
